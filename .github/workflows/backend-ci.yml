name: Backend CI

on:
  push:
    paths:
      - 'src/autotraits-be/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'src/autotraits-be/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/autotraits-be
    env:
      DATABASE_URL: "sqlite:///:memory:"
      SECRET_KEY: "test_secret"
      ALGORITHM: "HS256"
      ADLS_CONNECTION_STRING: "fake_connection_string"
      ADLS_CONTAINER_NAME: "fake_container"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -v --disable-warnings

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: src/autotraits-be
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.BE_DOCKERHUB_USERNAME }}
          password: ${{ secrets.BE_DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.BE_DOCKERHUB_USERNAME }}/autotraits-backend:latest .
          docker push ${{ secrets.BE_DOCKERHUB_USERNAME }}/autotraits-backend:latest
      
      - name: Trigger Render Deploy
        run: curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.BE_RENDER_DEPLOY_HOOK }}